{% extends 'base.html' %}
{% block content %}
<h2>Eliminar Calificación</h2>
<p>¿Estás seguro de que deseas eliminar la calificación de "{{ calificacion.estudiante }}" en la materia "{{ calificacion.materia }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'ver_calificaciones' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
