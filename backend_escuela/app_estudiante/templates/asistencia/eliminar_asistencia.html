{% extends 'base.html' %}
{% block content %}
<h2>Eliminar Asistencia</h2>
<p>¿Estás seguro de que deseas eliminar la asistencia del estudiante "{{ asistencia.estudiante }}" para la clase de "{{ asistencia.materia }}" del día {{ asistencia.fecha }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'ver_asistencias' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
