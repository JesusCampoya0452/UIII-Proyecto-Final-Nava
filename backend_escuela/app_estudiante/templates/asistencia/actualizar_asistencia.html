{% extends 'base.html' %}
{% block content %}
<h2>Modificar Asistencia</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Actualizar</button>
    <a href="{% url 'ver_asistencias' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
