{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Escuela{% endblock %}</title>
    <!-- Incluye Bootstrap CSS (si lo estás usando) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Incluye Font Awesome CSS -->
    <!-- ¡ESTA ES LA LÍNEA CRÍTICA PARA QUE LOS ÍCONOS APAREZCAN! -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Tu barra de navegación o cualquier otro contenido global -->
    {% include 'navbar.html' %} {# Si tienes tu barra de navegación en un archivo aparte #}

    <div class="container mt-4">
        {% block content %}
        <!-- Contenido específico de cada plantilla se insertará aquí -->
        {% endblock %}
    </div>

    <!-- Incluye Bootstrap JS (al final del body es lo más recomendado) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Otros scripts JS si tienes -->
</body>
</html>
