{% extends 'base.html' %}
{% block title %}Editar Curso{% endblock %}
{% block content %}
<h2>Editar Curso</h2>
<hr>
<form method="post" class="w-50">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Actualizar</button>
    <a href="{% url 'ver_cursos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
