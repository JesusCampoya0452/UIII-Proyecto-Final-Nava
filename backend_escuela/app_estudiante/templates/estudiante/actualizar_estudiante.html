{% extends 'base.html' %}

{% block title %}Editar Estudiante{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-warning">
        <h3>Editar Estudiante</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Actualizar</button>
                <a href="{% url 'ver_estudiantes' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
